<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Joke hover Effect</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="center">
    <div class="card" style="--rot:-3;--mov:0"></div>
    <div class="card" style="--rot:-2;--mov:1"></div>
    <div class="card" style="--rot:-1;--mov:2"></div>
    <div class="card" style="--rot:0;--mov:3"></div>
    <div class="card" style="--rot:1;--mov:4"></div>
    <div class="card" style="--rot:2;--mov:5"></div>
  </main>

  <script src="script.js"></script>
</body>

</html>
